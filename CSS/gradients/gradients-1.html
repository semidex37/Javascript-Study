<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gradients - 1</title>
</head>
<body>

<div class="wrapper">
    <img src="img-1.png" alt="">
    <div class="animation"></div>

</div>

<style type="text/css">
    .wrapper {
        position: relative;
        width: 500px;
        height: 350px;
        overflow-x: hidden;
        overflow-y: hidden;
    }

    .wrapper > img {
        position: absolute;
        width: 500px;
        height: 350px;
    }

    .wrapper > .animation {
        position: absolute;
        width: 500px;
        height: 350px;
        background: linear-gradient(to right, rgba(0,0,0,0), rgba(255,255,255,1));
    }


</style>
</body>
</html>
