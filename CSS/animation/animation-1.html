<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS - Transition Sample</title>
</head>
<body>

<h1>CSS - Transition Sample</h1>

<div id="div1" class="box1"></div>
<script type="text/javascript">
    function repeatTimer() {
        var dv = document.getElementById("div1");

        if(dv.className == "box1") {
            dv.className = "box2";
        }else if(dv.className == "box2"){
            dv.className = "box1";
        }

        setTimeout(repeatTimer, 3000);
    }
    repeatTimer();
</script>
<style type="text/css">
    .box1 {
        opacity: 1;
        background: #000000;
        border: solid 1px black;
        width: 100px;
        height: 100px;
        transition: opacity 3s, background 3s, border 3s;
    }

    .box2 {
        opacity: 0;
        background: #ffffff;
        border: solid 1px red;
        width: 100px;
        height: 100px;
        transition: opacity 3s, background 3s, border 3s;

    }
</style>

</body>
</html>
