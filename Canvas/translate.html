<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        $(document).ready(function() {
            var c=document.getElementById("myCanvas");
            var ctx=c.getContext("2d");
            ctx.fillRect(10,10,100,50);
            ctx.translate(70,70);

        });

    </script>
</head>
<body>
<canvas id="myCanvas"></canvas>

</body>
</html>
