<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>animation</title>
    <script src="../src/js/lib/jquery-3.3.1.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {

            var direction = 0.03;
            var x = 0;

            var render = function() {

                if(x > 1 || x < -1) {
                    direction *= -1;
                }

                x += direction;

                imgContent.style.transform = "matrix(" + x + ", 0, 0, 1, 0, 0)";

                requestAnimationFrame(render);
            };
            render();
        });
    </script>
</head>
<body>

<div id="imgContent" style="position: absolute; left: 100px; top: 100px; border: solid 1px black">
    <img src="img/HTML5_Badge_256.png" alt="">
</div>

</body>
</html>
